<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>無限一筆書き</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="clear_count.js"></script>
    <script type="text/javascript" src="generate_tile_layout.js"></script>
    <script>
        if (!document.cookie.split(';').some(function(item) {
        return item.trim().indexOf('ClearCount0=') >= 0
    })) {
        var comfirm_result = confirm('進行状況の自動保存のためにcookieを使用しても良いですか？．\nキャンセルを選択した場合，進行状況は保存されません．');
        set_cookie(comfirm_result);
    }else{
        set_cookie(true);
    }
    </script>
    
</head>
<body>
    <h1 id='show_world' style="text-align: center;"></h1>
    <button onclick="init_state()">Re-generate</button>
    <button onclick="update_stage(-1)">前の世界へ</button>
    <button onclick="update_stage(1)">次の世界へ</button>
    <div id="result"></div>
</body>
<footer>
</footer>
</html>
